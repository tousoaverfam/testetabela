<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Send Word to Google Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      font-size: 18px;
      margin-left: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Add Word to Google Sheet</h1>
  <input type="text" id="wordInput" placeholder="Type a word...">
  <button id="addButton">+</button>

  <p id="status"></p>

  <script>
    document.getElementById("addButton").addEventListener("click", sendWord);

    function sendWord() {
      const word = document.getElementById("wordInput").value.trim();
      const status = document.getElementById("status");

      if (!word) {
        status.textContent = "Please type a word first.";
        status.style.color = "red";
        return;
      }

      // ðŸ”¹ Replace with your Google Apps Script Web App URL
      const scriptURL = "YOUR_WEB_APP_URL_HERE";

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ word: word })
      })
      .then(() => {
        status.textContent = `"${word}" sent to Google Sheet!`;
        status.style.color = "green";
        document.getElementById("wordInput").value = "";
      })
      .catch(error => {
        console.error('Error!', error);
        status.textContent = "Error sending data.";
        status.style.color = "red";
      });
    }
  </script>

</body>
</html>
